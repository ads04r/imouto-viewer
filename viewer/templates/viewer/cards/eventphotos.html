{% load static %}

                <div class="box box-primary">
                    <div class="box-body">

{% for photo in data.photos %}

                    <a href="photo/{{ photo.pk }}.jpg" target="_blank" class="event_image_select" data-photoid="{{ photo.pk }}" data-eventid="{{ data.pk }}" data-cover="{% if data.cover_photo == photo %}true{% else %}false{% endif %}"><img src="photo/{{ photo.pk }}_thumb.jpg" width="100" height="100" alt="{{ photo.generate_caption }}"></a>

{% endfor %}

                    </div>
                </div>
