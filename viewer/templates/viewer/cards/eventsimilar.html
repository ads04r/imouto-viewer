{% load static %}

                <div class="box box-primary">
                    <div class="box-header"><h3 class="box-title">Similar journeys</h3></div>
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">

{% for similarevent in data.similar %}

                            <tr>
                                <td><a href="#event_{{ similarevent.pk }}">{{ similarevent.caption }}</a></td>
                                <td class="pull-right">{{ similarevent.start_time|date:"jS F Y" }}</td>
                            </tr>

{% endfor %}

                        </table>
                    </div>
                </div>
