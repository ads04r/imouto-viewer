{% if data %}

<div data-event="{{ id }}" class="event-music-summary">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">Music Played</h3>
        </div>
        <div class="box-body">
            <div class="table-responsive">
                <table class="table table-inline">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Track</th>
                        </tr>
                    </thead>
                    <tbody>
{% for item in data %}
                        <tr>
                            <td>{{ item.time }}</td>
                            <td>{{ item.artists.0.name }} - {{ item.title }}</td>
                        </tr>
{% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endif %}
