{% load static %}

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Music Played</h3>
                    </div>
                    <div class="box-body">

                        <table class="table table-inline">
                        <table class="table table-inline">

                            <thead>
                            <tr>
                                <th>Time</th>
                                <th>Track</th>
                            </tr>
                            </thead>
                            <tbody>
                                                                    
{% for track in music %}

                            <tr>
                                <td>{{ track.time|date:"H:i" }}</td>
                                <td>{{ track.artists.0.name }} - {{ track.title }}</td>
                            </tr>

{% endfor %}

                            </tbody>

                        </table>

                    </div>
                </div>
