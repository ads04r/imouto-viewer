{% load static %}

                <div class="box box-primary" id="day_event_{{ event.pk }}">
                    <div class="box-body">
                      <div class="day-stats"{% if day.average_mood %} data-mood="{{ day.average_mood }}"{% endif %}></div>
                      <div class="text-center">
                        <div class="btn-group">
                            <a href="#{{ day.yesterday.slug }}" class="btn btn-default">Previous</a>
{% if day.tomorrow %}
                            <a href="#{{ day.tomorrow.slug }}" class="btn btn-default">Next</a>
{% else %}
                            <a href="#{{ day.tomorrow.slug }}" class="btn btn-default" disabled>Next</a>
{% endif %}
                        </div>
                      </div>
                    </div>
                </div>
