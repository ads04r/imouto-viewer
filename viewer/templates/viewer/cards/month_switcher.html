{% load static %}

                      <div class="text-center" style="margin-bottom: 1em;">
                        <div class="btn-group">
                            <a href="#{{ month.previous.slug }}" class="btn btn-default"><i class="fa fa-arrow-circle-left"></i>&nbsp;Previous</a>
{% if month.next %}
                            <a href="#{{ month.next.slug }}" class="btn btn-default">Next&nbsp;<i class="fa fa-arrow-circle-right"></i></a>
{% else %}
                            <a href="#{{ month.next.slug }}" class="btn btn-default" disabled>Next&nbsp;<i class="fa fa-arrow-circle-right"></i></a>
{% endif %}
                        </div>
                      </div>
