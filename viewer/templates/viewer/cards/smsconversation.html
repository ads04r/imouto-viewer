{% load static %}

{% if event.person %}

	<div class="row">
	{% if event.incoming %}

		<div class="col-xs-12 col-sm-12 col-md-2">&nbsp;</div>
		<div class="col-xs-12 col-sm-12 col-md-10">
	                <div class="box box-primary">
	                    <div class="box-body">
				{% if event.person.image %}
					<img class="pull-right" width="50" height="50" src="people/{{ event.person.uid }}_thumb.jpg"/>
				{% else %}
					<img class="pull-right" width="50" height="50" src="{% static "viewer/graphics/unknown_person.jpg" %}"/>
				{% endif %}
				<div class="d-flex flex-row justify-content-start">
					<span><i class="fa fa-mobile"></i>&nbsp;</span>
					<span>{{ event.message }}</span>
				</div>
	                    </div>
	                </div>
		</div>

	{% else %}

		<div class="col-xs-12 col-sm-12 col-md-10">
	                <div class="box box-primary">
	                    <div class="box-body d-flex flex-row justify-content-start">
					<span><i class="fa fa-mobile"></i>&nbsp;</span>
					<span>{{ event.message }}</span>
	                    </div>
	                </div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-2">
		</div>

	{% endif %}
	</div>

{% endif %}
