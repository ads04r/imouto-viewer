<div class="box box-primary">
	<div class="box-body box-profile">
		<h3 class="profile-username text-center"><i style="color: {{ data.colour }};" class="fa fa-tag"></i> {{ data.id }}</h3>
		<p class="text-muted text-center">Tag</p>
		<ul class="list-group list-group-unbordered">
			<li class="list-group-item"><b>Events</b> <span class="pull-right">{{ data.events.count }}</span></li>
{% if data.photo_tag %}
			<li class="list-group-item"><b>Photos</b> <span class="pull-right">{{ data.photo_tag.photos.count }}</span></li>
{% endif %}
			<li class="list-group-item"><b>Rules</b> <span class="pull-right">{{ data.rules.count }}</span></li>
		</ul>
		<div class="row">
			<div class="col-xs-6" style="padding-right: 7px;"><a class="btn btn-success btn-block tag-add-rule" href="#">Add Rule</a></div>
			<div class="col-xs-6" style="padding-left: 7px;"><a class="btn btn-danger btn-block tag-delete-tag" href="#">Delete Tag</a></div>
		</div>
	</div>
</div>
