<div class="modal fade nav-tabs-custom" id="admin_event_photo" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body" id="admin_event_photo_body">

            </div>
            <div class="modal-footer">
{% if data.type %}
                <button type="button" class="btn btn-primary" id="event-photo-save-form-button">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
{% else %}
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
{% endif %}
            </div>
        </div>
    </div>
</div>
