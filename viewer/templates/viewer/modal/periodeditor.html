<div class="modal fade nav-tabs-custom" id="life_period_add" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">

                <form id="period-edit" action="life_grid.html" method="POST" enctype="multipart/form-data">{% csrf_token %}


                              <table class="table table-hover">
{% for field in periodform %}
                                <tr class="form-row">
                                  <td>{{ field.errors }}</td>
                                  <td>{{ field.label_tag }}</td>
{% if forloop.counter > 4 %}
                                  <td><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div>{{ field }}</div></td>
{% else %}
                                  <td>{{ field }}</td>
{% endif %}
                                </tr>
{% endfor %}

                              </table>                        
                </form>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="period-save-form-button">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
