<section class="content-header">
    <h1>
        Timeline
    </h1>
    <ol class="breadcrumb">
        <li>Timeline</li>
    </ol>
</section>

<section class="content">

    <ul class="timeline timeline-inverse" id="imouto-timeline">
      <li>
        <i class="fa fa-clock-o bg-gray" id="next-load" data-next="{{ data.current }}"></i>
      </li>
    </ul>

</section>


<div class="modal fade nav-tabs-custom" id="timeline_event_edit" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">

                <form id="timeline-event-edit" action="" method="POST" enctype="multipart/form-data">{% csrf_token %}

                              <table class="table table-hover">
{% for field in form %}

                                <tr class="form-row">
                                  <td>{{ field.errors }}</td>
                                  <td>{{ field.label_tag }}</td><td>{{ field }}</td>
                                </tr>

{% endfor %}
                              </table>

                </form>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="timeline-event-save-form-button">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

{% include 'viewer/cards/eventdelete.html' %}
