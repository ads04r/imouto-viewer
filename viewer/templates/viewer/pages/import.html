{% load static %}

<section class="content-header">
    <h1>
        Upload Status
    </h1>
    
    <ol class="breadcrumb">
        <li>Upload Status</li>
    </ol>
    
</section>

<section class="content">

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">

{% include 'viewer/cards/watched.html' %}

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">File Import Queue</h3>
                    </div>
                    <div class="box-body" id="import-queue">

                    </div>
                </div>
                            
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <h3 class="box-title">Upload File</h3>
                    </div>
                    <form role="form" action="upload_file" method="POST" enctype="multipart/form-data">{% csrf_token %}
                      <div class="box-body">
                        <div class="form-group">
                          <label for="uploadformfile">File input</label>
                          <input type="file" id="uploadformfile" name="uploadformfile">
                        </div>
                        <div class="form-group">
                          <label for="uploadformfilesource">Source (required)</label>
                          <select class="form-control" type="file" id="uploadformfilesource" name="uploadformfilesource">
{% for item in progress.sources.keys %}
                              <option value="{{ item }}">{{ item }}</option>
{% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Upload</button>
                      </div>
                    </form>
                </div>

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Processing</h3>
                    </div>
                    <div class="box-body">

                        <strong><i class="fa fa-map-pin margin-r-5"></i> Last Interpolated Position</strong>
                        <p class="text-muted" id="stats-last-position"></p>

                        <strong><i class="fa fa-calendar margin-r-5"></i> Last Generated Event</strong>
                        <p class="text-muted" id="stats-last-event"></p>

                    </div>
                </div>

            </div>


        </div>
    </div>

</section>

{% include 'viewer/cards/createwatcheddirectory.html' %}
