{% load static %}

<section class="content-header">
    <h1>
        Import
    </h1>
    
    <ol class="breadcrumb">
        <li>Import</li>
        <li>From Web</li>
    </ol>
    
</section>

<section class="content">

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Import from Web</h3>
                    </div>
                    <div class="box-body">
			
			<p>Enter the URL of a web page with embedded data to import it into Imouto.</p>

                        <div class="form-group">
                          <label for="importformurl">URL</label>
                          <input type="text" class="form-control" id="importformurl" name="importformurl" value="https://"/>
                        </div>

                        <div class="pull-right">
				<a id="importfromweb" class="btn btn-primary">Import</a>
			</div>
                    </div>
                </div>
                            
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4">
            </div>

        </div>
    </div>

</section>
