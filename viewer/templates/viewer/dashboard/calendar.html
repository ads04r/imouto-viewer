{% load html_calendar %}

{% with dashboard.month as month %}

<div class="box box-primary">
	<div class="box-header">
		<h3 class="box-title">{{ month }}</h3>
	</div>
	<div class="box-body no-padding">

		{{ month|calendar }}

	</div>
	<div class="box-footer">
		<span class="pull-right"><a class="btn btn-primary" href="#{{ month.slug }}">More</a></span>
	</div>
</div>

{% endwith %}
