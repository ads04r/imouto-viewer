{% with dashboard.stats as stats %}

                <div class="box box-primary">
                    <div class="box-body profile">

			<ul class="list-group list-group-unbordered">
{% for stat in stats.items %}
				<li class="list-group-item"><b>{{ stat.0 }}</b>
				<span class="pull-right">{{ stat.1 }}</span></li>
{% endfor %}
			</ul>
                    </div>
                </div>

{% endwith %}
